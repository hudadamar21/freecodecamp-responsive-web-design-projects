<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survay Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. At ex dolore nulla nam aspernatur, nemo dolor pariatur voluptates magni fugit eius obcaecati, nesciunt voluptatem reprehenderit totam iusto vel ad vitae?
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="type your name" required>
      </label>
      
      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="type your email" required>
      </label>
      
      <label for="number" id="number-label">
        Favorite Number
        <input type="number" id="number" min="1" max="999" placeholder="type a number" required>
      </label>

      <label for="dropdown">
        Favorite Color
        <select id="dropdown">
          <option value="red">red</option>
          <option value="blue">blue</option>
          <option value="green">green</option>
          <option value="green">yellow</option>
          <option value="green">black</option>
          <option value="green">white</option>
        </select>
      </label>

      <label for="day">
        Suka ngoding?
        <div id="day">
          <input type="radio" name="day" value="yes"> yes
          <input type="radio" name="day" value="no"> no
          <input type="radio" name="day" value="maybe"> maybe
        </div>
      </label>

      <label for="personality">
        which fw
        <div>
          <input type="checkbox" name="vuejs" value="vuejs"> vuejs
          <input type="checkbox" name="reactjs" value="reactjs"> reactjs
          <input type="checkbox" name="angular" value="angular"> angular
          <input type="checkbox" name="svelte" value="svelte"> svelte
        </div>
      </label>

      <textarea cols="30" rows="10" placeholder="comments"></textarea>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
